version: "3.9"

services:
  backend:
    build: ./spotifaux-backend
    container_name: spotifaux-backend
    ports:
      - "8000:8000"
    volumes:
      - ./spotifaux-backend/audio:/app/audio

  frontend:
    build:
      context: ./spotifaux-frontend
      # To hardcode a different API URL at build time, uncomment:
      # args:
      #   - VITE_API_BASE_URL=http://localhost:8000
    container_name: spotifaux-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
